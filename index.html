<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <meta name="description" content="Survey Form">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header id="header">
		<h1 id="title">Client Satisfaction Survey</h1>
		<p id="description">Thanks for taking the time to help us improve our services!</p>
	</header>
	<form id="survey-form" name="survey-form">
		<div class="form-item">
			<label for="name" id="name-label">Name</label>
			<input class="form-control" id="name" name="name" placeholder="Enter your name..." required="" type="text">
		</div>
		<div class="form-item">
			<label for="email" id="email-label">Email</label>
			<input class="form-control" id="email" name="email" placeholder="Enter your email..." required="" type="email">
		</div>
		<div class="form-item">
			<label for="rating" id="number-label">Service Rating</label>
			<input class="form-control" id="number" max="10" min="0" name="rating" placeholder="Rating (1-10)" type="number" required>
		</div>
		<div class="form-item">
			<p>What's your type of work?</p>
			<select id="dropdown" name="work" class="form-control">
				<option disabled selected value="">
					Select your type of work.
				</option>
				<option value="personal">
					Personal
				</option>
				<option value="professional">
					Professional
				</option>
				<option value="company">
					Company
				</option>
				<option value="other">
					Other
				</option>
			</select>
		</div>
		<div class="form-item">
			<p>Would you recommend us to a friend?</p>
			<label><input checked class="input-radio" name="user-animal" type="radio" value="definitely">Definitely</label>
			<label><input class="input-radio" name="user-animal" type="radio" value="maybe">Maybe</label>
			<label><input class="input-radio" name="user-animal" type="radio" value="not-sure">Not sure</label>
      <label><input class="input-radio" name="user-animal" type="radio" value="never ">Never</label>
		</div>
		<div class="form-item">
			<p>What services would you like to see added or improved? (Check any that apply.)</p>
			<label><input class="input-checkbox" type="checkbox" value="static-website-designs"> Static Website Designs</label>
			<label><input class="input-checkbox" type="checkbox" value="dynamic-website-designs"> Dynamic JavaScript Websites</label>
			<label><input class="input-checkbox" type="checkbox" value="fron-end-libraries"> Front End Library Support</label>
			<label><input class="input-checkbox" type="checkbox" value="data-visualization"> Data Visualization</label>
			<label><input class="input-checkbox" type="checkbox" value="api-services"> APIs & Microservices</label>
		</div>
		<div class="form-item">
			<p>Any comments or suggestions?</p>
			<textarea id="comments" name="comment" placeholder="Enter comments here."></textarea>
		</div>
		<div class="form-item">
			<button id="submit" type="submit">Submit</button>
		</div>
	</form>
</body>
</html>
