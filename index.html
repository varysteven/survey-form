<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <meta name="description" content="Survey Form">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
  <h1 id="title">
    Public Survey Form
  </h1>
  <p id="description">
    Thanks for taking the time to help us improve our services!
  </p>
</header>
<form id="survey-form">
  <div class="form-item">
    <label id="name-label" for="name">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      class="form-control"
      placeholder="Enter your name"
      required
    />
  </div>
  <div class="form-item">
    <label id="email-label" for="email">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      placeholder="Enter your email"
      required
    />
  </div>
  <div class="form-item">
    <label id="age-label" for="age">Age (optional)</label>
    <input
      type="number"
      name="age"
      id="number"
      min="10"
      max="99"
      class="form-control"
      placeholder="Age"
    />
  </div>
  <div class="form-item">
    <p>What's your favorite animal?</p>
    <select id="dropdown" name="animal" required>
      <option disabled selected value>Select your favorite animal.</option>
      <option value="cat">Cat</option>
      <option value="dog">Dog</option>
      <option value="lizard">Lizard</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="form-item">
    <p>Would you recommend our services to a friend?</p>
    <label>
      <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
      />Definitely</label>
    <label>
      <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
      />Maybe</label>
    <label>
      <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
      />Not sure</label>
  </div>
  <div class="form-item">
  </div>
</form>
</body>
</html>
